<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <style>
    html {
      font-size: 100px;
    }

    body {
      font-size: 16px;
    }

    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }



    @font-face {
      font-family: 'iconfont';
      /* project id 1385472 */
      src: url('//at.alicdn.com/t/font_1385472_wfvbn3433gq.eot');
      src: url('//at.alicdn.com/t/font_1385472_wfvbn3433gq.eot?#iefix') format('embedded-opentype'),
        url('//at.alicdn.com/t/font_1385472_wfvbn3433gq.woff2') format('woff2'),
        url('//at.alicdn.com/t/font_1385472_wfvbn3433gq.woff') format('woff'),
        url('//at.alicdn.com/t/font_1385472_wfvbn3433gq.ttf') format('truetype'),
        url('//at.alicdn.com/t/font_1385472_wfvbn3433gq.svg#iconfont') format('svg');
    }

    .iconfont {
      font-family: "iconfont" !important;
      font-size: 16px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale;
    }

    @media screen and (width: 320px) {
      html {
        font-size: 75px;
      }


    }

    @media screen and (min-width: 767px) {
      html {
        font-size: 195px;
      }

      html,
      body {
        width: 768px;
        height: 1024px;
      }
    }
  </style>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>
  <title>vue-elm</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-elm doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
